<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProbeAI - Co-Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; }
        .chat-bubble { max-width: 85%; padding: 0.75rem 1rem; border-radius: 1rem; font-size: 0.95rem; line-height: 1.5; }
        .user-bubble { background-color: #3B82F6; color: white; align-self: flex-end; border-bottom-right-radius: 0.25rem; }
        .ai-bubble { background-color: white; color: #1F2937; align-self: flex-start; border-bottom-left-radius: 0.25rem; border: 1px solid #E5E7EB; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .canvas-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- LEFT: CHAT INTERFACE (30-40%) -->
    <section class="w-[400px] flex flex-col bg-[#F9FAFB] border-r border-gray-200 shrink-0">
        <!-- Header -->
        <div class="h-16 flex items-center px-6 border-b border-gray-200 bg-white">
            <div class="h-8 w-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
            </div>
            <span class="font-semibold text-gray-800">Co-Pilot Chat</span>
        </div>

        <!-- Messages -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 flex flex-col">
            <div class="ai-bubble">
                안녕하세요! 어떤 리서치를 도와드릴까요? 주제를 말씀해 주시면 초안 작성을 시작합니다.
            </div>
        </div>

        <!-- Input -->
        <div class="p-4 bg-white border-t border-gray-200">
            <div class="relative">
                <input type="text" id="chat-input" 
                    class="w-full bg-gray-50 border border-gray-300 rounded-xl px-4 py-3 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
                    placeholder="Message ProbeAI..."
                    onkeydown="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" class="absolute right-2 top-2 p-1.5 bg-blue-600 rounded-lg text-white hover:bg-blue-700 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
            <div class="text-xs text-center text-gray-400 mt-2">Gemini 2.5 Flash Lite can make mistakes. Check important info.</div>
        </div>
    </section>

    <!-- RIGHT: CANVAS (Document) -->
    <section class="flex-1 bg-gray-100 p-8 overflow-y-auto flex justify-center">
        <div class="w-full max-w-4xl bg-white min-h-[calc(100vh-4rem)] rounded-xl canvas-shadow p-12 relative transition-all duration-500" id="canvas-doc">
            
            <!-- Empty State -->
            <div id="canvas-empty" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                <svg class="w-16 h-16 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <p>Document Canvas is ready.</p>
            </div>

            <!-- Content (Hidden initially) -->
            <article id="canvas-content" class="hidden prose prose-slate max-w-none">
                <div class="flex items-center justify-between border-b pb-4 mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 m-0" id="doc-title">Untitled Report</h1>
                    <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded font-medium">Live Draft</span>
                </div>
                
                <div id="doc-body" class="space-y-4 text-gray-600 leading-relaxed">
                    <p class="animate-pulse bg-gray-100 h-4 w-3/4 rounded"></p>
                    <p class="animate-pulse bg-gray-100 h-4 w-full rounded"></p>
                    <p class="animate-pulse bg-gray-100 h-4 w-5/6 rounded"></p>
                </div>
            </article>

        </div>
    </section>

    <script>
        function appendMsg(text, isUser) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = isUser ? 'user-bubble' : 'ai-bubble';
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value;
            if(!text) return;

            appendMsg(text, true);
            input.value = '';

            // Simulate AI response
            setTimeout(() => {
                appendMsg("알겠습니다. 해당 주제로 초안을 작성하겠습니다. 잠시만 기다려주세요.", false);
                updateCanvas(text);
            }, 800);
        }

        function updateCanvas(topic) {
            const empty = document.getElementById('canvas-empty');
            const content = document.getElementById('canvas-content');
            const title = document.getElementById('doc-title');
            const body = document.getElementById('doc-body');

            empty.classList.add('hidden');
            content.classList.remove('hidden');
            
            // Simulate Streaming Typing
            setTimeout(() => {
                title.innerText = topic + "에 대한 심층 분석";
                body.innerHTML = '';
                
                const sentences = [
                    "이 보고서는 사용자의 요청에 따라 실시간으로 생성되었습니다.",
                    "현재 시장 트렌드는 급격한 변화를 겪고 있으며, 주요 지표들은 긍정적인 신호를 보이고 있습니다.",
                    "특히 기술적 진보가 생산성 향상에 기여하고 있다는 점이 주목할 만합니다."
                ];

                let i = 0;
                const interval = setInterval(() => {
                    if (i < sentences.length) {
                        const p = document.createElement('p');
                        p.innerText = sentences[i];
                        p.className = "fade-in";
                        body.appendChild(p);
                        i++;
                    } else {
                        clearInterval(interval);
                        appendMsg("초안 작성이 완료되었습니다. 수정하고 싶은 부분이 있으신가요?", false);
                    }
                }, 1000);
            }, 1500);
        }
    </script>
</body>
</html>
